<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Receipt Analyzer</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload Receipt</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Receipt</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="upload-form" method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="receipt" class="form-label">Select receipt image</label>
                            <input type="file" class="form-control" name="receipt" id="receipt-input" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                        <button type="button" class="btn btn-secondary" id="use-camera-btn">Use Camera</button>
                    </form>
                    <div id="camera-view" style="display: none;">
                        <video id="camera-feed" width="100%" autoplay></video>
                        <button id="take-photo-btn" class="btn btn-success mt-2">Take Photo</button>
                    </div>
                    <canvas id="photo-canvas" style="display: none;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h1 class="h4 mb-0">Dashboard</h1>
        </div>

        <div class="mb-3">
            <div class="btn-group" role="group" aria-label="Filters">
                <a class="btn btn-outline-primary" href="{{ url_for('dashboard', period='7') }}">Last 7 Days</a>
                <a class="btn btn-outline-primary" href="{{ url_for('dashboard', period='30') }}">Last 30 Days</a>
                <a class="btn btn-outline-primary" href="{{ url_for('dashboard', period='month') }}">This Month</a>
                <a class="btn btn-outline-primary" href="{{ url_for('dashboard', period='year') }}">This Year</a>
            </div>
        </div>

        <h2 class="h5 mt-4">Receipts</h2>
        <div class="table-responsive">
            <table class="table table-sm align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Receipt</th>
                        <th>Category</th>
                        <th class="text-end">Total</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="receipts-table-body">
                    <!-- Receipt rows will be inserted here dynamically -->
                </tbody>
            </table>
        </div>

        <h2 class="h5 mt-4">Spending Summary</h2>
        <div class="row g-4">
            <div class="col-12 col-md-6">
                <div class="card p-3">
                    <canvas id="categoryChart" style="height:320px;"></canvas>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card p-3">
                    <h6>Total Spending per Category</h6>
                    <ul id="categoryTotals" class="mb-3"></ul>
                    <h6>Overall Total</h6>
                    <p id="overallTotal" class="fw-bold"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='chart.js') }}"></script>
    <script src="{{ url_for('static', filename='camera.js') }}"></script>
    <script>
        function updateReceiptsTable(receipts) {
            const tableBody = document.getElementById('receipts-table-body');
            tableBody.innerHTML = ''; // Clear existing rows
            for (const receipt of receipts) {
                const category = receipt.category || 'Uncategorized';
                const row = `
                    <tr data-bs-toggle="collapse" data-bs-target="#collapse-${receipt.receipt}" aria-expanded="false" aria-controls="collapse-${receipt.receipt}">
                        <td class="text-break">${receipt.receipt}</td>
                        <td>
                            <span class="badge bg-secondary">${category}</span>
                        </td>
                        <td class="text-end">${receipt.total}</td>
                        <td>${receipt.date}</td>
                    </tr>
                    <tr class="collapse" id="collapse-${receipt.receipt}">
                        <td colspan="4">
                            <div class="d-flex">
                                <div class="me-3">
                                    <img src="${receipt.s3_url}" class="img-fluid" alt="Receipt Image" style="max-width: 300px;">
                                </div>
                                <div>
                                    <h5>Items</h5>
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th>Description</th>
                                                <th class="text-end">Price</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${receipt.items.map(item => `
                                                <tr>
                                                    <td>${item.description}</td>
                                                    <td class="text-end">${item.price}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            }
        }

        async function fetchReceipts() {
            const period = new URLSearchParams(window.location.search).get('period') || '7';
            const response = await fetch(`/api/receipts?period=${period}`);
            const receipts = await response.json();
            updateReceiptsTable(receipts);
            createChart(receipts);
        }

        // Fetch data on page load
        fetchReceipts();

        // Poll for new data every 5 seconds
        setInterval(fetchReceipts, 5000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
